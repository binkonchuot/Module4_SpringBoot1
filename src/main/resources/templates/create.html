<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>User Management</h2>
    <form action="/create" method="post" th:object="${user}" enctype="multipart/form-data">
    <table class="table table-striped">
        <tbody>
        <tr>
            <td><input th:field = "*{user_name}" placeholder="Nhap user"></td>
            <td><input th:field="*{pass}" placeholder="Nhap pass"></td>
            <td><input th:field="*{fullname}" placeholder="Nhap fullname"></td>
            <td><input th:field="*{phone}" placeholder=" Nhap Phone"></td>
            <td><input th:field="*{email}" placeholder=" Nhap email"></td>
            <td><input type="file" name="upImg" placeholder=" Nhap Avatar"></td>
            <td><select th:field="*{role}" >
                <option th:each="c, loop:${roles}" th:text="${c.name_role}" th:value="${c.id}"></option>
            </select>
            </td>
        </tr>
        <tr>
        <td th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}">Name Error</td>
        <td th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">pass Error</td>
        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
        <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone Error</td>
        </tr>
        <button class="btn btn-success" type="submit">Create</button>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
