<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>User Management</h2>
    <div>
        <button>
            <a href="/create">Add New</a>
        </button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>User_Name</th>
            <th>Pass</th>
            <th>Full name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Avatar</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u,loop :${users}">
            <td th:text="${loop.count}"></td>
            <td th:text="${u.user_name}"></td>
            <td th:text="${u.pass}"></td>
            <td th:text="${u.fullname}"></td>
            <td th:text="${u.phone}"></td>
            <td th:text="${u.email}"></td>
            <td><img th:src="${u.avatar}" width="200" height="150"></td>
            <td th:text="${u.role.name_role}"></td>
            <td><a th:href= "@{/edit/{id}(id=${u.id})}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${u.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <table>
            <tr>
                <td>
                    <div>
                        <button th:if="${users.hasPrevious()}">
                            <a th:href="@{/show(page=${users.number}-1,option=${option})}">Previous</a>
                        </button>
                    </div>
                </td>
                <td>
                    <div>
                        <b th:text="${users.number} + 1"></b>/<b th:text="${users.totalPages}"></b>
                    </div>
                </td>
                <td>
                    <div>
                        <button th:if="${users.hasNext()}">
                            <a th:href="@{/show(page=${users.number}+1,option=${option})}">Next</a>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
